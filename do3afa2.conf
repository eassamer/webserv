server {
	server_name mehdoxdlox;
	listen 0.0.0.0:6606;
	root ./website;
	allow_methods GET POST;

	autoindex on;
	index test.html;
	client_body_limit 4096;

	error_page 404 ./website/error.html;

	location /error {
		allow_methods GET;
		root ./website;
		index error.html;
	}
	location /upload {
		allow_methods GET POST DELETE;
		root ./website;
		index index.html;
	}
	location /cgi-py {
		allow_methods GET POST;
		root ./website;
		cgi_path ./website/test.py;
		cgi_extension py;
	}
	location /cgi-php {
		allow_methods GET POST;
		root ./website;
		cgi_path ./website/test.php;
		cgi_extension php;
	}
}
