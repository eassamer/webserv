server {
	server_name mehdoxdlox;
	listen 0.0.0.0:4963;
	root ./website;
	allow_methods GET POST DELETE;

	autoindex on;
	index test.html;
	client_body_limit 140960;

	error_page 404 ./website/error.html;

	location /error {
		allow_methods GET;
		root ./website;
		index error.html;
	}
	location /upload {
		allow_methods GET POST DELETE;
		root ./;
	}
	location /home {
		allow_methods GET POST;
		root ./website;
		index index.html;
	}
	location /تجربة {
		allow_methods GET POST;
		root ./website;
		index تجربة.html;
	}
	location /cgi-py {
		allow_methods GET POST;
		root ./website;
		index ./website/test.py;
		cgi_extension py;
	}
	location /cgi-php {
		allow_methods GET POST;
		root ./website;
		index ./website/test.php;
		cgi_extension php;
	}
	location /cgi-tester {
		allow_methods GET POST;
		root ./website;
		index ./website/cgi_tester;
		cgi_extension bin;
	}
}
