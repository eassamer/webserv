server {
	server_name mehdoxdlox;
	listen 0.0.0.0:8831;

	root ./website;

	allow_methods GET POST;

	autoindex on;
	index test.html;
	client_body_limit 4096;

	error_page 404 ./website/error.html;

	location /error {
		allow_methods GET;
		root ./website;
		index error.html;
	}

	location /upload {
		allow_methods GET POST DELETE;
		root ./website;
		index test.html;
	}

	location /website {
		allow_methods GET POST DELETE;
		root ./website;
		index test.html;
	}

	location /cgi {
		allow_methods GET POST;
		root ./website;
		index test2.html;
		index test.py;
	}

	location /cgi9 {
		allow_methods GET POST;
		root ./website;
		cgi_extension .php;
		cgi_path ./website/;
		index test.py;
	}
}
